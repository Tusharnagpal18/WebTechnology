<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="lightblue">
    <h1>ordered Listing example</h1>
    <ol
      style="border: 1px solid black; border-radius: 5px"
      type="A" start="20"
    >
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
      <li>list5</li>
      <li>list6</li>
    </ol>
    <h1>unordered list</h1>
    <ul
      style="list-style-type: square; border: 1px solid black; border-radius: 5px"
    >
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
      <li>list5</li>
      <li>list6</li>
    </ul>
    <dl>
        <dt type="disk">Python:</dt>
        <dd>programming Language</dd>
    </dl>
    <dl>
        <dt type="disk">java:</dt>
        <dd>Object oriented programming Language</dd>
    </dl>
  </body>
</html>
